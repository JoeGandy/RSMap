name: Generate OSRS Tiles

on:
  schedule:
    # Run on the 1st of every month at 2:00 AM UTC
    - cron: '0 2 1 * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-tiles:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Node.js dependencies
      run: npm ci

    - name: Install Python dependencies for transparency processing
      run: pip3 install Pillow numpy

    - name: Generate tiles
      run: |
        npm run clean
        npm run build:with-tiles
      env:
        NODE_OPTIONS: '--max-old-space-size=4096'
        CI: 'true'

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add public/tiles/
        if ! git diff --staged --quiet; then
          TILE_COUNT=$(find public/tiles -name "*.png" | wc -l)
          git commit -m "üó∫Ô∏è Auto-update OSRS tiles (${TILE_COUNT} files) - $(date '+%Y-%m-%d')"
          git push
          echo "‚úÖ Tiles updated and pushed - Vercel deployment will be triggered automatically"
        else
          echo "No changes to commit - Vercel deployment will still be triggered"
        fi

    - name: Trigger Vercel deployment
      run: |
        echo "üöÄ Tile generation completed successfully"
        echo "üì° Vercel deployment will be triggered via workflow_run event"
        echo "üéØ New tiles are ready for production deployment"
