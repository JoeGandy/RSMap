name: Deploy to Vercel

on:
  workflow_run:
    workflows: ["Generate OSRS Tiles"]
    types:
      - completed
  push:
    branches: [main]
    paths-ignore:
      - 'public/tiles/**'  # Don't deploy on tile updates alone
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if tile generation succeeded OR if it's a regular code push
    if: |
      github.event_name == 'push' || 
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Fetch latest changes including tiles
        ref: ${{ github.event_name == 'workflow_run' && 'main' || github.ref }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Next.js application
      run: npm run build
      env:
        NODE_OPTIONS: '--max-old-space-size=4096'

    # Option 1: Use Vercel GitHub Action (requires secrets)
    - name: Deploy to Vercel (Production)
      uses: vercel/action@v1
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
      if: github.ref == 'refs/heads/main' && env.VERCEL_TOKEN != ''
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    - name: Deploy to Vercel (Preview)
      uses: vercel/action@v1
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
      if: github.ref != 'refs/heads/main' && env.VERCEL_TOKEN != ''
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    # Option 2: Simple notification (if secrets not configured)
    - name: Deployment Ready Notification
      run: |
        echo "üéØ Application is ready for deployment!"
        echo "üì¶ Build completed successfully"
        echo "üó∫Ô∏è Tiles are up to date"
        echo ""
        echo "To deploy manually:"
        echo "  vercel --prod"
        echo ""
        echo "Or configure Vercel secrets for automatic deployment:"
        echo "  VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID"
      if: env.VERCEL_TOKEN == ''
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
